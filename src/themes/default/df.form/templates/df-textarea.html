<span class="symbol-text" ng-if="symbol">{{::symbol}}</span>
<textarea id="{{::fid}}"
          ng-class="{'symbol': symbol, 'form-control': true}"
          tabindex="{{::tabIndex}}"
          placeholder="{{::placeholder}}"
          ng-model="ngModel"
          ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
          ng-disabled="isDisabled()"
          ng-focus="onFocus({$event:$event})"
          ng-blur="onBlur({$event:$event})"
          ng-change="onValueChanged()"></textarea>
